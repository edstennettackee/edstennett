<section class="pad-120">
    <div class="bkg-wash">
        <div class="wrapper contains-overhangs">
            <div class="row middle-xs">
                <div class="col-xs-12 col-md-5 margin-top-40">
                    <p class="overline">{{site.data.services_section.overline}}</p>
                    <h2>{{site.data.services_section.title}}</h2>
                    <div class="body-2">
                        {{site.data.services_section.text_html}}
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-md-offset-1 desktop-overhang-top">
                    <a class="play-video rounded" href="{{site.data.services_section.video.video_url}}"><img class="editable" src="/assets/images/services/meet_the_customer_success_team.png" /></a>
                </div>
            </div>
            <div class="row desktop-overhang-bottom-large margin-top-80">
                {% for service in site.data.services_section.service_cards limit:3 %}
                    <div class="col-xs-12 col-md-4">
                        <a href="{{service.url}}" class="card">
                            <div class="card-contents has-arrow">
                                <p class="headline">{{service.emoji}}</p>
                                <p class="body-2"><strong>{{service.title}}</strong></p>
                                <p>{{service.text}}</p>
                                <svg style="width:24px;height:24px" viewbox="0 0 24 24">
                                    <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" />
                                </svg>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

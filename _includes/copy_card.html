<div class="copy-card">
    <div>
        <div class="overline uppercase">{% if include.overline_type %}<strong>{{include.overline_type}}</strong><span class="desktop-only hide-on-single"> - </span>{% endif %}<span class="hide-on-single">{{include.overline_text}}</span></div>
        <div id="{{include.unique_id}}" class="copy-text body-2">{{include.copy_text}}</div>
    </div>
    {% unless include.read_only %}
        <a onclick="copyToClipboard('#{{include.unique_id}}')" class="copy_button button small">
            <span id="{{include.unique_id}}_copied" class="copied_tag">Copied!</span>
            <span class="mobile-only">Copy</span>
            <span class="desktop-only">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                </svg>
            </span>
        </a>
    {% endunless %}
</div>

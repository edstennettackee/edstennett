        submitButtonClass: "hs-button {{include.submitButtonClass | default: 'btn raised'}}",
        translations: {
            en: {
                required: "{{include.required_text | default: 'Oops, please answer this one ðŸ™ˆ'}}",
                invalidEmailFormat: "{{include.invalidEmailFormat_text | default: 'Make sure you format you email correctly ðŸ“§'}}",
                invalidEmail: "{{include.invalidEmail_text | default: 'Oops, that doesnâ€™t appear to be a valid email ðŸ˜¬'}}",
                blockedEmail: "{{include.blockedEmail_text | default: 'Please use a different email to continue ðŸ“¨'}}",
                submitText: "{{include.submitText}}"
            }
        },
        {% if include.pre_post_elements %}
            onBeforeFormInit: function() {
                document.querySelector('#post-form').style.display = 'none';
            },
            onFormSubmitted: function() {
